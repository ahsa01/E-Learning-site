<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>REGISTER</title>
  <script type="module" src="../JS/register-page.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/register-page.css">
  </head>

<body>
  <div class="container">
    <div class="right">
      <form class="form" id="MainForm">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <label>
          <input required="" placeholder="" type="email" class="input" id="Email_inp">
          <span>Email</span>
        </label>

        <label>
          <input required="" placeholder="" type="password" class="input" id="pass">
          <span>Password</span>
        </label>
        <label>
          <input required="" placeholder="" type="password" class="input" id="cnfpass">
          <span>Confirm password</span>
        </label>
        <button class="submit" id="submit" onclick="RegisterUser">Submit</button>
        <p class="signin">Already have an acount ? <a href="/index.html">Signin</a> </p>
      </form>
      <a href="/index.html"></a>
    </div>

</body>


</html>
